{% extends 'base.html' %}

{% block content %}
  <h1>Users List</h1>

  <table>
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>Role</th>
      <th>Actions</th>
    </tr>
    {% for user in users %}
      <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
        <td>
          {% if user.role != user.ADMIN_ROLE %}
            <a href="{% url 'set_user_role' user_id=user.id %}">Change user info</a>
          {% endif %}
          <a href="{% url 'user_detail' user_id=user.id %}">View Detail</a>
        </td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
