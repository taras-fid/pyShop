{% extends 'base.html' %}

{% block title %}Log in{% endblock %}

{% load static %}
{% block extra_head %}<link rel="stylesheet" href="{% static 'css/login.css' %}">{% endblock %}

{% block content %}
  {% for field in form %}
    {% for error in field.errors %}
      <p class="error">{{ error }}</p>
    {% endfor %}
  {% endfor %}
  <div class="login-container">
    <h1>Log in</h1>
    <form method="post">
      {% csrf_token %}
      <div class="user-box">
        <input type="text" name="username" autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username">
        <label for="id_username">Username</label>
      </div>
      <div class="user-box">
        <input type="password" name="password" autocomplete="current-password" required id="id_password">
        <label for="id_password">Password</label>
      </div>
      <button type="submit"><span>Log in</span></button>
    </form>
  </div>
{% endblock %}
