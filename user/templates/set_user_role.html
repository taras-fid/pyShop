{% extends 'base.html' %}

{% block content %}
  <h1>Set User Role</h1>

  <p>Set the role for user "{{ user.username }}":</p>

  <form method="POST" action="{% url 'set_user_role' user_id=user.id %}">
    {% csrf_token %}
    <label for="role">Role:</label>
    <select name="role" id="role">
      <option value="user" {% if user.is_staff == 0 and user.is_superuser == 0 %}selected{% endif %}>User</option>
      <option value="staff" {% if user.is_staff %}selected{% endif %}>Staff</option>
      <option value="admin" {% if user.is_superuser %}selected{% endif %}>Admin</option>
    </select>
    <button type="submit">Save</button>
  </form>
{% endblock %}
